<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        h2+ul{color:red;}
        a[target='blank']{font-size:30px;}
        input[type='radio']{font-size: 30px;}
    </style>
</head>
<body>
    <form>
        <label>아이디</label>
        <input type="text" name="id"><br>
        <label>성별</label><br>
        <label for="male">남자</label>
        <input type="radio" name="gender" id="male" value="남자">
        <label for="female">여자</label>
        <input type="radio" name="gender" id="female" value="여자">
        <br>
        
        <label>취미</label><br>
        <label for="sleep">잠</label>
        <input type="checkbox" name="hobby" id="sleep" value="잠">
        <label for="music">음악</label>
        <input type="checkbox" name="hobby" id="music" value="음악">
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" id="gmae" value="음악">
        <br>
        <button type="button" onclick="fbtn()" >확인</button>
    </form>
    <script>
        function fbtn(){
            console.log("체크박스 개수: ",$("input[type='checkbox']").length)
            console.log("체크된 개수:",$("input[type='checkbox']:checked").length)
        }
    </script>
    <div>
        <h2>유용한 정보</h2>
        <ul>
            <li>네이버</li>
            <li>카카오다음</li>
            <li>구글</li>
            <li>쿠팡</li>
        </ul>
        <ul>
            <li>바나나</li>
            <li>사과</li>
            <li>배</li>
            <li>수박</li>
        </ul>
    </div>
    <ul>
        <li><a href="">바나나</a></li>
        <li>사과</li>
        <li>배</li>
        <li>수박</li>
    </ul>
</body>
</html>
