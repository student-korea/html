<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{margin:0; padding:0; font-size: 20px;}
        ul{display: flex; list-style: none;}
        li{ border:1px solid black; width:120px; height:40px;
            text-align:center; line-height: 40px;}
        li:nth-child(1){border-top-left-radius:20px ;}
        li:nth-child(2){background: yellow;}
        li:nth-child(3){background: green;}
        li:nth-child(3){border-top-right-radius:20px ; border-bottom-right-radius:20px;}
    </style>
</head>
<body>
    <ul>
        <li>HOME</li>
        <li>HTML5</li>
        <p>내용</p>
        <li>CSS3</li>
        <li>JQUERY</li>

    </ul>
</body>
</html>
