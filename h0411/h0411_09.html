<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mbtn(){
            var chkId = document.getElementById("id").value.length;
            if (chkId<4){
                alert("아이디는 2자리 이상입력하셔야 로그인이 가능합니다.");
                document.getElementById("id").value = "";
                document.getElementById("id").focus;
                return;
            }
            memberFrm.submit();
        }
        
    </script>
    <style>
        *{margin:0;padding:0;}
    </style>
</head>
<body>
    <!-- action-이동 페이지, target-_blank,self name -이름, method-get,post -->
    <form action="send.html" name="memberFrm" method="post">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="text" name="pw"><br>
        <input type="button"  onclick="mbtn()" value="로그인">
    </form>
</body>
</html>
