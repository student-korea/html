
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <script src="js/main.js"></script>
</head>
<body>
    <div id="container">
        <h2>게시판</h2>
        <div id="input">
            <div>글을 입력하세요.</div>
            <input type="text" name="title" id="title" placeholder="제목을 입력하세요"><br>
            <input type="text" name="id" id="id" placeholder="작성자를 입력하세요"><br>
            <button type="button" id="save">저장</button>
            <button type="button" id="dataOpen">데이터 가져오기</button>
        </div>

        <table>
            <colgroup>
              <col width="10%">
              <col width="*">
              <col width="12%">
              <col width="12%">
              <col width="12%">
              <col width="20%">
            </colgroup>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>기타</th>
            </tr>
            <tbody id="tbody">
                <tr id="">
                    <td>1</td>
                    <td>이벤트신청</td>
                    <td>관리자</td>
                    <td>2025-04-25</td>
                    <td>100</td>
                    <td>
                        <button type="button" class="updateBtn">수정</button>
                        <button type="button" class="deleteBtn">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
