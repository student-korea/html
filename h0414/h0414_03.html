<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="https://www.daum.net" method="post" name="frm">
        <label>아이디</label>
        <input type="text" name="id"><br>
        <label>패스워드</label>
        <input type="password" name="pw"><br>
        <label>전화번호</label>
        <input type="text" name="phone"><br>
        <label>취미</label><br>
        <label>성별</label><br>
        <label for="male">남자</label>
        <input type="radio" name="gender" id="male" value="남성">
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female" value="여성">
        <br>
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" checked id="swim" value="swim">
        <label for="jo">조깅</label>
        <input type="checkbox" name="hobby" checked id="jo" value="jo">
        <label for="book">독서</label>
        <input type="checkbox" name="hobby" id="book" value="book">
        <br>
        
        <input type="submit" value="가입완료"><br>
        <input type="reset" onclick="history.back()" value="취소"><br>

    </form>
</body>
</html>
