<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="https://www.daum.net" method="post" name="frm">
        <label>아이디</label>
        <input type="text" name="id" autofocus placeholder="아이디 영문소문자만 가능" readonly disabled><br>
        <label>패스워드</label>
        <input type="password" name="pw" placeholder="7자리 이하 가능" required><br>
        <label>전화번호</label>
        <input type="text" name="phone"><br>

        
        <input type="submit" value="가입완료"><br>
        <input type="reset" onclick="history.back()" value="취소"><br>

    </form>
</body>
