<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{color:green;} /*태그 선택자*/
        li{font-size: 20px;}
        .color{color:red; font-size: 25px;} /* 클래스 선택자-지정하는 형채 여러부분 사용가능*/
        /* id선택자 - 지정하는 곳은 1군데에만 사용 */
        #id01{ color: blue; font-size:14px;}
        span{color:blue}
        .so2{color: red; font-weight: 700;}        
    </style>
</head>
<body>
    <h2>선택자 종류</h2>
    <ul>
        <li>태그 선택자</li>
        <li class="color">class 선택자</li>
        <li id="id01">id 선택자</li>
    </ul>
    <div class="color">글자색상확인</div>

    <p>
        [헤럴드경제=김빛나 기자] <span>버락 오바마 전 미국 대통령이 할리우드 배우 제니퍼 애니스톤</span>과의 불륜설에 다시 휘말렸다.
        두 사람의 <span class="so2">불륜설</span>은 지난 1월 오바마 전 대통령이 지미 카터 전 대통령 장례식과 도널드 트럼프 대통령 취임식에 혼자 참석하면서 커졌다.
        오바마 전 대통령과 미셸 오바마와의 이혼설이 다시 수면 위로 떠올랐고, 애니스톤과의 <span class="so2">불륜설</span>도 재점화됐다.
    </p>
</body>
</html>
