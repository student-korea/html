<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0;margin:0;}
        #main{margin:0 auto;width:1000px; border:1px solid black;}
        ul{display: flex; width:1000px; height:100px;  border: 1px solid green;
            justify-content: space-between; 
            /*flex-direction: row-reverse; 오른쪽에서 왼쪽으로 */}
        li{width:170px;height:40px; border:5px solid black;
         list-style: none; }
    </style>
</head>
<body>
    <div id="main">
        <h2>메뉴</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
