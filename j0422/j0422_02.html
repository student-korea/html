        function cbtn(){
            //alert("이벤트 당첨");
            // 25세 이상, 남자만 이벤트 당첨 됨. &&
            let age = Number(document.querySelector("#age").value);

            }else{
                alert("아쉽게 당첨되지 않았습니다.");
            }
        }//cbtn

        function checkBtn(){
            let age = Number(document.querySelector("#age").value);
            var resultTxt = age<25?"이벤트 신청안됨":"이벤트 신청가능";
            document.querySelector("#txt").style.color = "red";
            document.querySelector("#txt").innerText = resultTxt;
