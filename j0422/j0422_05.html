        // 1,2,...12 월 12,1,2-겨울, 3,4,5-봄
        // 6,7,8-여름, 9,10,11 - 가을입니다.
        let num = prompt("해당 월을 입력하세요.>> ");
        if(num>=3 && num<=5)       document.write("봄입니다.");
        else if(num>=6 && num<=8)  document.write("여름입니다.");
        else if(num>=9 && num<=11) document.write("가을입니다.");
