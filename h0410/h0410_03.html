<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한미글로벌</title>
    <style>
        *{  padding : 0; margin:0;}
        table{margin:50px auto; text-align: center;
            border-collapse: collapse;
            border-top:1px solid black;}
        th,td{border-bottom:1px solid #ddd; }
        th{height:48px; font-size:18px; font-weight: 700; color:#000;
            background:#f7f7f7;}
        td{height:65px; font-size: 16px; color:#666}
        .t2{border-left:1px solid #ddd; border-right:1px solid #ddd;}
        .td2{color:#00478b; font-weight: 700;} 
    </style>
</head>
<body>
    <!-- <h2>서스틴베스트</h2> -->
    <table>
        <!-- 테이블의 넓이를 지저정 -->
        <colgroup>
            <col width="190px">
            <col width="300px">
            <col width="300px">
        </colgroup>
        <tr>
            <th>구분</th>
            <th class="t2">등급</th>
            <th>비교</th>
        </tr>
        <tr>
            <td>종합평가</td>
            <td class="t2 td2">AA</td>
            <td>섹터별 ESG 성과 우수기업,<br>
                자산규모 기준 ESG 성과 우수 기업</td>
        </tr>
    </table>
    <!-- <p>*평가는 AA, A, BB, B, C, D, E의 7등급으로 이루어짐.</p> -->
</body>
</html>
