    <style>
        *{ padding:0;margin:0}
        h2{text-align: center; font-size: 14px;}
        table,th,td{border:1px solid black;height:35px;}
        table{margin-left: auto; margin-right: auto;}
        .gray{background-color: #a7a7a7;}

    <table>
        <h2>요안도리 객실</h2>

            <td rowspan="3">4인실</td>

        </tr>
        <tr>
            <th rowspan="2">동백방</th>
            <td>동성 도미트리</td>        
        </tr>
        <tr>
            <td>가족 1팀</td>     
        </tr>
        <tr>
            <th>천혜향방</th>
            <td>-</td>
            <td>2인실</td>
            
        </tr>
        <tr>
            <th colspan="4" class="gray">바깥채 전체를 렌트합니다.</th>
        </tr>
    </table>
