<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ padding:0; margin:0;}
        h2{margin:10px;font-size: 20px;}
        table,th,td{border: 1px solid #ddd; border-collapse: collapse;}
        thead{background-color:#E4F4FF; height: 33px;font-size:15px;
        padding : 20px; border-top: #666;}
        tbody{height:30px; color : #333; font-size: 13px;padding : 20px;}
        .tdd{text-align: center;}
    </style>
</head>
<body>
    <h2>경제적 성과 배당</h2>
    <table>
        <colgroup>
            <col width="90px">
            <col width="120px">
            <col width="82px">
            <col width="80px">
            <col width="80px">
            <col width="80px">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">구분</th>
                <th>단위</th>
                <th>2021</th>
                <th>2022</th>
                <th>2023</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>투자자</td>
                <td>배당금</td>
                <td rowspan="8" class="tdd">백만원</td>
                <td >4,262</td>
                <td>5,594</td>
                <td>4,068</td>
            </tr>
            <tr>
                <td rowspan="2">임직원</td>
                <td>인건비</td>
                <td>147,850</td>
                <td>177,467</td>
                <td>203,252</td>
            </tr>
            <tr>
                <td>복리후생비</td>
                <td>20,516</td>
                <td>25,240</td>
                <td>32,077</td>
            </tr>
            <tr>
                <td rowspan="2">협력사</td>
                <td>외주비</td>
                <td>14,048</td>
                <td>35,195</td>
                <td>29,713</td>
            </tr>
            <tr>
                <td>용역비</td>
                <td>37,925</td>
                <td>50,737</td>
                <td>30,381</td>
            </tr>
            <tr>
                <td>국가</td>
                <td>법인세</td>
                <td>4,832</td>
                <td>5,770</td>
                <td>4,864</td>
            </tr>
            <tr>
                <td>채권자</td>
                <td>이자비용</td>
                <td>1,076</td>
                <td>2,390</td>
                <td>3,736</td>
            </tr>
            <tr>
                <td>지역사회</td>
                <td>사회공헌 및 기부금</td>
                <td>1,151</td>
                <td>1,455</td>
                <td>1,430</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
