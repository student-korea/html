    <script>
        function dataBtn(){
            var hdata = "";
            for(let i=0;i<100;i++){
                hdata += "<tr>";
                hdata += `<td>${i+1}</td>`;
                hdata += "<td>홈페이지를 오픈했습니다.</td>";
                hdata += "<td>관리자</td>";
                hdata += "<td>2025-04-21</td>";
                hdata += "</tr>";
            }
            // html넣어야 하는데, innerText 는 html를 text인식해서 입력됨.
            // document.querySelector("#tbody").innerText = hdata;
            document.querySelector("#tbody").innerHTML = hdata;
        }
    </script>
