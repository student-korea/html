<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width:800px; height:3000px; border:5px solid black;}
        span{display: inline-block; width:200px; height:100px;
          text-align: center; font-size: 30px;
          border:1px solid black; line-height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <span id="txt">0</span>
        <span id="txt2">0</span>
    </div>
    <script>
        window.addEventListener("resize",(event)=>{
            console.log(this.innerHeight);
            document.querySelector("#txt").innerText = this.innerHeight;
            console.log(this.innerWidth );
            document.querySelector("#txt2").innerText = this.innerWidth;
        }); 
        
    </script>
</body>
</html>
