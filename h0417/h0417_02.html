<head>

    <title>Document</title>
    <style>
        input[type='radio']:not()+ label{border:1px solid green;}
        input[type='radio']:not():checked+ label{background:  green; color:white; font-weight: 700;}

        h2:hover+p{background: black; color:white;font-weight:700;}
    </style>
</head>

    <form>
        <label>성별</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="maler">남성</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여성</label>
    </form>
</body>
</html>
